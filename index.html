<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
	<link rel="stylesheet" href="catan.css">
</head>
<body>
	<h1>Welcome to Catan</h1>
	<p>Pick a board size for your new game</p>
	<form id="board-size" data-parsley-validate>
		<div class="form-group">
			<div class="pull-left">
				<label for="x">Width</label>
				<input id="x" type="number" required>
			</div>
			<div class="pull-left">
				<label for="y">Height</label>
				<input id="y" type="number" required>
			</div>
			<div class="pull-left">
				<input type="submit" value="Set the board!">
			</div>
		</div>
	</form>
	<div class="clearfix"></div>
	<section id="gameboard">

	</section>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.6.0/parsley.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
<script src="catan.js"></script>
</html>
